<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
    background: url('hotels.jpg') no-repeat center center/cover;
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

    .login-box {
        width: 300px;
        margin: 0;
        background: white;
        padding: 70px;
        border-radius: 8px;
        box-shadow: 0 0 10px #bbb;
    }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #002244;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button>Login</button>
</div>

</body>
</html>
